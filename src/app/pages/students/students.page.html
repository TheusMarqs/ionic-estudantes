<ion-header >
  <ion-toolbar>
    <ion-title>
      Estudantes
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let estudante of students" [routerLink]="[estudante.id]">
      <ion-label>{{ estudante.name | titlecase }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
